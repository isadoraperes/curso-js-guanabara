<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Olá, ${nome}!`)
        document.writeln(`Seu <strong>nome</strong> tem ${nome.length} letras.`)
        document.writeln(`E o seu nome em maiusculas é ${nome.toUpperCase()}.`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}.`)
        // > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) 'R$ 1,545.50'
        // ordem de execução nos operadores lógicos: negação, && e ||
    </script>
</body>
</html>
