<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtVelocidade" id="txtVelocidade">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtV = window.document.getElementById('txtVelocidade')
            var res = window.document.querySelector('div#res')
            var velocidade = Number(txtV.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${velocidade}km/h</strong>.</p>`
            if (velocidade > 60) {
                res.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
